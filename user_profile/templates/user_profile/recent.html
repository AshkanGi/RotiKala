{% extends 'user-profile-base.html' %}
{% load static %}
{% block title %}
	بازدید های اخیر
{% endblock %}
{% block main %}
	<div class="col-span-12 lg:col-span-9">
              <div class="rounded-lg bg-muted p-5 shadow-base">
                <div class="mb-16 flex flex-col items-center justify-between gap-y-8 xs:flex-row">
                  <!-- Title -->
                  <h1 class="relative w-fit text-xl font-medium">
                    بازدید های اخیر شما
                    <span
                      class="absolute right-0 top-10 h-[3px] w-full rounded-full bg-primary">
                    </span>
                  </h1>
                  <button class="btn-red w-full px-4 py-2 xs:w-fit">
                    حذف همه
                  </button>
                </div>
                <div class="mb-8 grid grid-cols-2 gap-1 gap-y-2 xs:gap-4 sm:grid-cols-3 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
                  <!-- Product  Card -->
                  <div class="border-gradient group relative rounded-base border p-px before:absolute before:-inset-px before:h-[calc(100%+2px)] before:w-[calc(100%+2px)] before:rounded-base">
                    <div class="relative rounded-xl bg-muted p-2 shadow-base md:p-5">
                      <!-- image -->
                      <div class="mb-2 md:mb-5" draggable="false">
                        <a href="./product-detail.html">
                          <img
                            alt=""
                            class="mx-auto w-32 rounded-lg md:w-auto"
                            src="{% static 'main/assets/images/products/p8.png' %}"
                          />
                        </a>
                      </div>
                      <!-- title -->
                      <div class="mb-2">
                        <a
                          class="line-clamp-2 h-10 text-sm md:h-12 md:text-base"
                          href="./product-detail.html"
                        >
                          کیف دوشی زنانه درسا مدل 49787
                        </a>
                      </div>
                      <div class="flex items-center justify-between">
                        <div class="text-sm font-medium text-primary xs:text-base">
                          موجود
                        </div>
                        <button
                          type="button"
                          class="flex h-10 w-10 items-center justify-center rounded-full bg-background text-red-500 transition-all duration-200 hover:bg-warning hover:text-gray-100 dark:text-red-400 hover:dark:bg-red-400 hover:dark:text-black"
                        >
                          <svg class="h-6 w-6">
                            <use xlink:href="#trash" />
                          </svg>
                        </button>
                      </div>
                    </div>
                  </div>
                  <!-- Product  Card -->
                  <div class="border-gradient group relative rounded-base border p-px before:absolute before:-inset-px before:h-[calc(100%+2px)] before:w-[calc(100%+2px)] before:rounded-base">
                    <div class="relative rounded-xl bg-muted p-2 shadow-base md:p-5">
                      <!-- image -->
                      <div class="mb-2 md:mb-5" draggable="false">
                        <a href="./product-detail.html">
                          <img
                            alt=""
                            class="mx-auto w-32 rounded-lg md:w-auto"
                            src="{% static 'main/assets/images/products/p8.png' %}"
                          />
                        </a>
                      </div>
                      <!-- title -->
                      <div class="mb-2">
                        <a
                          class="line-clamp-2 h-10 text-sm md:h-12 md:text-base"
                          href="./product-detail.html"
                        >
                          کیف دوشی زنانه درسا مدل 49787
                        </a>
                      </div>
                      <div class="flex items-center justify-between">
                        <div class="text-sm font-medium text-red-500 dark:text-red-400 xs:text-base">
                          ناموجود
                        </div>
                        <button
                          type="button"
                          class="flex h-10 w-10 items-center justify-center rounded-full bg-background text-red-500 transition-all duration-200 hover:bg-warning hover:text-gray-100 dark:text-red-400 hover:dark:bg-red-400 hover:dark:text-black"
                        >
                          <svg class="h-6 w-6">
                            <use xlink:href="#trash" />
                          </svg>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Pagination -->
                <div class="flex items-center justify-center gap-x-4 md:justify-end">
                  <!-- Previous page-->
                  <a
                    class="pagination-button flex items-center justify-center"
                    href="#"
                  >
                    <svg class="h-6 w-6">
                      <use xlink:href="#chevron-right"></use>
                    </svg>
                  </a>
                  <!-- Pages -->
                  <div class="flex items-center gap-x-2">
                    <a
                      class="pagination-button pagination-button-active"
                      href="#"
                    >
                      1
                    </a>
                    <p class="text-sm text-text/60">...</p>
                    <a class="pagination-button" href="#"> 3 </a>
                    <a class="pagination-button" href="#"> 4 </a>
                    <p class="text-sm text-text/60">...</p>
                    <a class="pagination-button" href="#"> 10 </a>
                  </div>
                  <!-- Next page-->
                  <a
                    class="flex h-8 w-8 items-center justify-center rounded-full bg-muted transition-all duration-200 hover:bg-primary hover:text-white hover:dark:bg-emerald-600"
                    href="#"
                  >
                    <svg class="h-6 w-6">
                      <use xlink:href="#chevron-left"></use>
                    </svg>
                  </a>
                </div>
              </div>
            </div>
{% endblock %}
