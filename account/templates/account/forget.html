{% extends 'login-base.html' %}
{% load static %}
{% block title %}
	فراموشی رمز عبور
{% endblock %}
{% block main %}
	<div class="flex min-h-screen items-center justify-center bg-background">
      <div class="container">
        <div class="mx-auto max-w-[450px] rounded-xl bg-muted p-5 shadow-base md:p-10">
          <!-- Logo -->
          <a href="{% url 'core:home' %}">
            <img
              src="{% static 'main/assets/images/logo.svg' %}"
              class="mx-auto mb-10 w-40"
              alt=""
            />
          </a>
          <h1 class="mb-10 text-center text-lg">فراموشی کلمه عبور</h1>
          <form method="post">
          {% csrf_token %}
          <div class="mb-4 space-y-4">
            <label for="username" class="relative block rounded-lg border shadow-base">
              {{ form.username }}
              <span class="pointer-events-none absolute start-2.5 top-0 -translate-y-1/2 bg-muted px-2 py-0.5 text-sm text-text/90 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-base peer-focus:top-0 peer-focus:text-sm">
                شماره موبایل یا ایمیل
              </span>
            </label>
            <p class="h-5 text-sm text-red-500 dark:text-red-400">
              {{ form.username.errors }}
            </p>
            {% if messages %}
              {% for message in messages %}
                <p style="color: #e5e7eb">{{ message }}</p>
              {% endfor %}
            {% endif %}
          </div>
          <div>
            <button class="btn-primary w-full py-3">بازیابی کلمه عبور</button>
          </div>
          </form>
        </div>
      </div>
    </div>
{% endblock %}
